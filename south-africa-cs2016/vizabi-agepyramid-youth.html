<html>

<head>
  <link rel="stylesheet" href="lib/vizabi/build/dist/vizabi.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="lib/vizabi/build/dist/vizabi.js"></script>
</head>

<body onkeyup="parent.keyCode(event)">
  <div id='placeholder' style='position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%'></div>
  <script>
  var locationArray = window.location.href.split("/");
  var localUrl = locationArray.splice(0, locationArray.indexOf("preview")).join("/") + "preview/";

  Vizabi._globals.ext_resources = {
    host: localUrl,
    preloadPath: 'data/zaf/',
    dataPath: 'data/zaf/waffles/',
    conceptpropsPath: localUrl + 'data/zaf/metadata.json',
  };


  var viz = Vizabi('AgePyramid', document.getElementById('placeholder'), {
    state: {
      marker: {
        color: {
          use: "constant"
        }
      },
      entities_stack: {
        select: [
        {"education": "null","age": "0","sex": "null"}, 
        {"education": "null","age": "5","sex": "null"}, 
        {"education": "null","age": "10","sex": "null"}, 
        {"education": "null","age": "15","sex": "null"}, 
        {"education": "null","age": "20","sex": "null"}, 
        {"education": "null","age": "25","sex": "null"}, 
        {"education": "null","age": "30","sex": "null"}
        ]
      }
    },
    data: {
      reader: "csv",
      path: "preview/data/ddf--datapoints--population--by--year--age.csv",
      splash: false
    },
    ui: {
      chart: {
        //lockNonSelected: 1996
      },
      presentation: false,
      buttons: [],
      dialogs: {
        'popup': [],
        'sidebar': [],
        'moreoptions': []
      }
    }
  });
  </script>
</body>

</html>
