<div id="time-slider-container">
	<div id="time-slider-button">
		<button id="time-slider-play" class="button"><i class="fa fa-play"></i></button>
		<button id="time-slider-pause" class="button"><i class="fa fa-pause"></i></button>
	</div>
	<div id="time-slider-area">
		<div id="time-slider">
		    <div class="time-slider-line before"></div>
		    <div class="time-slider-line after"></div>
		    <div id="time-slider-drag"></div>
		</div>
	</div>
</div">
