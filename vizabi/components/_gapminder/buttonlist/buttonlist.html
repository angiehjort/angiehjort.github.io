<%
//buttonlist_template
%>

<div class="vzb-buttonlist">

	<% for(var i=0, size=buttons.length; i<size; i++) {
		var button = buttons[i]; %>
		<button title="<%- button.title %>" class="vzb-buttonlist-<%- button.id %> vzb-buttonlist-btn">
			<span class="vzb-btn-icon"><i class="fa fa-<%- button.icon %>"></i></span>
			<span class="vzb-btn-title"><%- button.title %></span>
		</button>
	<% } %>

	<button title="More" class="vzb-buttonlist-btn vzb-buttonlist-btn-more">
		<span class="vzb-btn-icon"><i class="fa fa-plus"></i></icon></span>
		<span class="vzb-btn-title">More</span>
	</button>
</div>
