        var url = MONGOLAB_BASE_URL + MONGOLAB_DATABASES + "/closedloopconfig/collections/gui" + "?apiKey=" + MONGOLAB_API_KEY;
        httpGetAsync(url, function(response){
          var data = JSON.parse(response);
          var channels = d3.select("#container").selectAll(".channel").data(data, function(d){return d._id});
          channels.exit().remove();
          channels.enter()
            .append("div")
            .attr("class","channel")
            .style("height", (parseInt(d3.select("#container").style("height")) / data.length) + "px" )

            var view = d3.select(this);
