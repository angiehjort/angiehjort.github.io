<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Gapminder Tools Offline export</title>
  <script src="libs/d3.min.js"></script>
  <link href="libs/vizabi.css" rel="stylesheet" type="text/css">
  <link href="libs/bubblechart.css" rel="stylesheet" type="text/css">
  <link href="libs/extapimap.css" rel="stylesheet" type="text/css">
  <script src="libs/vizabi.js"></script>
  <script src="libs/bubblechart.js"></script>
  <script src="libs/extapimap.js"></script>
  <script src="libs/vizabi-ddfcsv-reader.js"></script>
</head>

<body style="width: 80%; height: 100%; margin: 0 auto; font-family: 'Arial';">
  <h1>Vizabi export</h1>
  <p>You just exported this file from Gapminder Tools Offline. Congratulations!</p>
  <div id="placeholder" style="width: 100%; height: 800px; border: 1px solid grey;"></div>

  <script src="config.js"></script>
  <script>
    Vizabi.Tool.extend('combo', {

      init: function(placeholder, external_model) {

        this.name = "combo";

        this.template =
          '<div class="vzb-tool vzb-tool-' + this.name + '">' +
            '<div class="vzb-tool-stage">' +
              '<div class="vzb-tool-viz vzb-tool-viz-bubble"></div>' +
              '<div class="vzb-tool-viz vzb-tool-viz-map"></div>' +
              '<div class="vzb-tool-time-speed-sliders">' +
                '<div class="vzb-tool-timeslider"></div>' +
                '<div class="vzb-tool-stepped-speed-slider"></div>' + 
              '</div>' + 
            '</div>' +
            '<div class="vzb-tool-sidebar">' +
              '<div class="vzb-tool-dialogs"></div>' +
              '<div class="vzb-tool-buttonlist"></div>' + 
            '</div>' +
            '<div class="vzb-tool-datanotes vzb-hidden"></div>' +
            '<div class="vzb-tool-treemenu vzb-hidden"></div>' +
            '<div class="vzb-tool-datawarning vzb-hidden"></div>' +
            '<div class="vzb-tool-labels vzb-hidden"></div>' +
          '</div>';

        this.components = this.components = [{
          component: Vizabi.Component.get("bubblechart"),
          placeholder: ".vzb-tool-viz-bubble",
          model: ["state.time", "state.entities", "state.marker", "locale", "ui"]
        }, {
          component: Vizabi.Component.get("lbubblemap"),
          placeholder: ".vzb-tool-viz-map",
          model: ["state.time", "state.entities", "state.marker", "locale", "ui"]
        }, {
          component: Vizabi.Component.get("timeslider"),
          placeholder: ".vzb-tool-timeslider",
          model: ["state.time", "state.entities", "state.marker", "ui"]
        }, {
          component: Vizabi.Component.get("dialogs"),
          placeholder: ".vzb-tool-dialogs",
          model: ["state", "ui", "locale"]
        }, {
          component: Vizabi.Component.get("buttonlist"),
          placeholder: ".vzb-tool-buttonlist",
          model: ["state", "ui", "locale"]
        }, {
          component: Vizabi.Component.get("treemenu"),
          placeholder: ".vzb-tool-treemenu",
          model: ["state.marker", "state.marker_tags", "state.time", "locale"]
        }, {
          component: Vizabi.Component.get("datawarning"),
          placeholder: ".vzb-tool-datawarning",
          model: ["locale"]
        }, {
          component: Vizabi.Component.get("datanotes"),
          placeholder: ".vzb-tool-datanotes",
          model: ["state.marker", "locale"]
        }];

        this._super(placeholder, external_model);
      },

      //provide the default options
        default_model: {
    state: {
      time: {
        autogenerate: {
          data: "data",
          conceptIndex: 0,
          conceptType: "time"
        }
      },
      entities: {
        autogenerate: {
          data: "data",
          conceptIndex: 0
        }
      },
      entities_colorlegend: {
        autogenerate: {
          data: "data",
          conceptIndex: 0
        }
      },
      entities_tags: {},
      marker_tags: {
        space: ["entities_tags"],
        label: {},
        hook_parent: {}
      },
      marker: {
        space: ["entities", "time"],
        axis_x: {
          use: "indicator",
          autogenerate: {
            conceptIndex: 1,
            conceptType: "measure"
          }
        },
        axis_y: {
          use: "indicator",
          autogenerate: {
            conceptIndex: 0,
            conceptType: "measure"
          }
        },
        label: {
          use: "property",
          autogenerate: {
            conceptIndex: 0
          }
        },
        size: {
          autogenerate: {
            conceptIndex: 2,
            conceptType: "measure"
          }
        },
        color: {
          syncModels: ["marker_colorlegend"],
          autogenerate: {
            conceptIndex: 0,
            conceptType: "entity_set"
          }
        },
        size_label: {
          use: "constant",
          which: "_default",
          scaleType: "ordinal",
          _important: false,
          extent: [0, 0.33],
          allow: {
            names: ["_default"]
          }
        },
      },
      "marker_colorlegend": {
        "space": ["entities_colorlegend"],
        "label": {
          "use": "property",
          "which": "name"
        },
        "hook_rank": {
          "use": "property",
          "which": "rank"
        },
        "hook_geoshape": {
          "use": "property",
          "which": "shape_lores_svg"
        }
      }
    },
    locale: {},
    ui: {
      chart: {
        whenHovering: {
          showProjectionLineX: true,
          showProjectionLineY: true,
          higlightValueX: true,
          higlightValueY: true
        },
        labels: {
          dragging: true,
          removeLabelBox: false
        },
        trails: true,
        lockNonSelected: 0,
      },
        
      "map": {
        "scale": 1,
        "preserveAspectRatio": true,
        "mapEngine": "mapbox",
        "mapStyle": "mapbox://styles/mapbox/streets-v9",
        "showBubbles": true,
        "showAreas": true,
        "showMap": false,
        "offset": {
          "top": 0.05,
          "bottom": -0.12,
          "left": 0,
          "right": 0
        },
        "path": null,
        "bounds": {
          "north": 60.25,
          "west": 17.4,
          "south": 58.7,
          "east": 19.6
        },
        "projection": "mercator",
        "topology": {
          "path": "data/sodertorn-basomr2010.json",
          "objects": {
            "geo": "c1e171fae817c0bfc26dc7df82219e08",
            "boundaries": "c1e171fae817c0bfc26dc7df82219e08"
          },
          "geoIdProperty": "BASKOD2010"
        }
      },
        
      
      datawarning: {
        doubtDomain: [],
        doubtRange: []
      },

      presentation: false,
      panWithArrow: false,
      adaptMinMaxZoom: false,
      cursorMode: "arrow",
      zoomOnScrolling: false,
      buttons: ["colors", "find", "trails", "lock", "moreoptions", "fullscreen", "presentation"],
      dialogs: {
        popup: ["colors", "find", "size", "zoom", "moreoptions"],
        sidebar: ["colors", "find", "size", "zoom"],
        moreoptions: ["opacity", "speed", "axes", "size", "colors", "label", "zoom", "presentation", "about"]
      }
    }
  }
      
      
      

    });





    var ddfcsvReader = new DDFCsvReader.getDDFCsvReaderObject();
    Vizabi.Reader.extend("ddf", ddfcsvReader);

    var viz = Vizabi('combo', document.getElementById('placeholder'), CONFIG);
  </script>
</body>

</html>
