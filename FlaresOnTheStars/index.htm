<title id="currentHtmlTitle">Flares on the stars</title>
<link rel="shortcut icon" href="style/img/favicon.ico">

<head>
    <link href="style/font/opensans.css" rel="stylesheet" type="text/css">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/overview.css" rel="stylesheet">
    <link href="style/oneplant.css" rel="stylesheet">

    <link rel="stylesheet" href="lib/themes/default.date.css" id="theme_date">
     
     
    
    

    
    <script>
	
    window.onload = function(){
        var stateObject = null;
        if(location.search!=""){
            var params = location.search.substr(URL_PREFIX.length)
                        .replace(/%22/g,'"')
                        .replace(/%27/g,"'")
                        .replace(/%(\d|A|a|B|b|C|c|D|d|E|e|F|f)(\d|A|a|B|b|C|c|D|d|E|e|F|f)/g,'');
            
            var stateObject = JSON.parse(params);
        }
        
        // initialize the app, keep these classes global:
        appModel = new AppModel(stateObject);
        app = new AppControllers("#appContainer"); 
        extendControllersOf(app);
        call = new Call();
        dataModel = new DataModel();
        overview = new OverviewView("#contentAreaHere");
        oneplant = new OneplantView("#contentAreaHere");

        app.init();
    }


        
        
    </script>



</head>

<body> 
    <div id="appContainer">
        <div class="contentArea" id="contentAreaHere">

            <div class="panel-section" id="panel1">
                <h1>Backend</h1>
                <h3>Data source:</h3>
                <p>
                    <input type="radio" name="dataSource" class="dataSource" id="r1" value="kairosDb" checked="checked">
                    <label for="r1"><span></span>Kairos DB</label>
                    <br>
                    <input type="radio" name="dataSource" class="dataSource" id="r2" value="kpiStorageService">
                    <label for="r2"><span></span>KPI storage service</label>
                    <br>
                </p>
                <p>
                Plants in one call: <input class="slider galaxysInOneCall" type="range" min="1" max="10" value="5"></input>
                <span class="galaxysInOneCall">5</span>
                </p>
                <h3>Flush all calculation jobs in the backend</h3>
                <p>
                <span class="button iconLeft" id="flushbutton">Flush</span>
                </p>
                <h3>Fake data</h3>
                <p>
                <input type="checkbox" id="fakePlantsMetadata" name="cc"/><label for="fakePlantsMetadata"><span></span>Plants metadata</label>
                <input type="checkbox" id="fakeKpiData" name="cc"/><label for="fakeKpiData"><span></span>KPI data</label>
                <input type="checkbox" id="fakeofihbposehgfui541757Table" checked="checked" name="cc"/><label for="fakeofihbposehgfui541757Table"><span></span>ofihbposehgfui541757 table data</label>
                </p>

            </div>
            <div class="panel-section" id="panel2">
                <h1>User Interface</h1>
                <input type="checkbox" id="scalarDistortion" name="cc"/> <!-- checked="checked" -->
                <label for="scalarDistortion"><span></span>Distortion of scalar KPI scales</label>
                <br>

            </div>

        </div>
        

                   
        <div class="header uiframework">
            <div class="headerItem button" id="backButton"></div>
            <div class="headerItem button" id="logoLeft"></div>
            <div class="headerItem" id="title">
                <span id="breadcrumbs">
                	<!--span class="breadcrumb"><a href="#">Parent page</a></span-->
                	<!--span class="breadcrumb"><a href="#">Intermediate page</a></span-->
                </span>
                <span id="currentPageTitle">Flares on the stars</span>
            </div>
            <div class="headerItem" id="logoRight"></div>
            <div class="headerItem" id="userCorner">
                <div class="icon"></div>
                <div class="caption">
                    <span >Angie Skazka</span>
                    <br/>
                    <span><a href="http://provisioning.ac.crcxnet.com/">Settings</a></span>
                    <span><a href="#">Logout</a></span>
                </div>
            </div>
            <div class="headerItem button iconLeft" id="quickButton">

                <span class="caption">share<br/>view</span>                
            </div>            
        </div>
        
        <div class="sharingDropmenu uiframework">

            <div class="button iconLeft" id="shareToEmailAddress">

        </div>

        
        <div class="footerDrawerGroup">
            <div class = "footer uiframework">

                </div>
